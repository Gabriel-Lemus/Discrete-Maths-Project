<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link rel="shortcut icon" type="image/jpg" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/crypto.css" />
    <title>CS | Profile</title>
  </head>

  <body id="body-blurred">
    <!-- Navbar -->
    <nav class="navbar navbar-light sticky-top bg-primary flex-md-nowrap p-0 shadow">
      <a id="companyName" class="navbar-brand col-md-3 col-lg-2 mr-0 px-3 text-center" href="../inventory.html"></a>
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-toggle="collapse"
        data-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <button id="sign-out-btn" class="btn brown-text">Sign out</button>
        </li>
      </ul>
    </nav>

    <!-- Sidebar Menu -->
    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="sidebar-sticky pt-3 bg-secondary">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="./estore.html">
                  <span data-feather="shopping-bag"></span>
                  E-Store
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./shoppingcart.html">
                  <span data-feather="shopping-cart"></span>
                  Shopping Cart
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./products.html">
                  <span data-feather="file"></span>
                  Your Products
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./product-registration.html">
                  <span data-feather="clipboard"></span>
                  Product Registration
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./profile.html">
                  <span data-feather="user"></span>
                  Profile <span class="sr-only">(current)</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Dashboard Table Menu -->
        <main id="main" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <div class="mt-5">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Full Name</h6>
                  </div>
                  <div id="userName" class="col-sm-9 text-secondary"></div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <div id="userEmail" class="col-sm-9 text-secondary"></div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">NIT</h6>
                  </div>
                  <div id="nit" class="col-sm-9"></div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Role</h6>
                  </div>
                  <div id="role" class="col-sm-9"></div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Certificate Expiration Date</h6>
                  </div>
                  <div id="expDate" class="col-sm-9"></div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 id="balance" class="mb-0"></h6>
                  </div>
                  <div id="balanceValue" class="col-sm-9"></div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Feature not yet implemented modal -->
    <div id="niModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="text-justify"></p>
          </div>
          <div class="modal-footer">
            <button id="modal-close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Spinner -->
    <div class="d-flex justify-content-center text-primary mt-5">
      <div id="profile-spinner" class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-functions.js"></script>
    <script src="../dist/db.js"></script>
    <script src="../dist/profile.js"></script>
  </body>
</html>
