<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link rel="shortcut icon" type="image/jpg" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/crypto.css" />
    <title>CS | E-Store</title>
  </head>

  <body id="body-blurred">
    <!-- Navbar -->
    <nav class="navbar navbar-light sticky-top bg-primary flex-md-nowrap p-0 shadow">
      <a id="companyName" class="navbar-brand col-md-3 col-lg-2 mr-0 px-3 text-center" href="./estore.html" style="pointer-events: none"></a>
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-toggle="collapse"
        data-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <button id="sign-out-btn" class="btn brown-text">Sign out</button>
        </li>
      </ul>
    </nav>

    <!-- Sidebar Menu -->
    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="sidebar-sticky pt-3 bg-secondary">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="./estore.html">
                  <span data-feather="shopping-bag"></span>
                  E-Store <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./shoppingcart.html">
                  <span data-feather="shopping-cart"></span>
                  Shopping Cart
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./products.html">
                  <span data-feather="file"></span>
                  Your Products
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./product-registration.html">
                  <span data-feather="clipboard"></span>
                  Product Registration
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./profile.html">
                  <span data-feather="user"></span>
                  Profile
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Buyers' Products Menu -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Buyers' Products</h1>
            <div class="btn-toolbar mb-2 mb-md-0"></div>
          </div>

          <!-- Graph Canvas -->
          <canvas class="my-4 w-100" id="salesChart" width="900" height="380"></canvas>
        </main>
      </div>
    </div>

    <!-- Spinner -->
    <div class="d-flex justify-content-center text-primary mt-5">
      <div id="inventory-spinner" class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-functions.js"></script>
    <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
      integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
      crossorigin="anonymous"
    ></script>
    <script src="../dist/db.js"></script>
    <script src="../dist/estore.js"></script>
  </body>
</html>
